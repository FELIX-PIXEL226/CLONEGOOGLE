<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Replica</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Encabezado superior -->
    <header>
        <div class="header-links">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <div class="app-grid">
                <!-- Lanzador de aplicaciones (9 puntos) -->
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <img src="reihtml.jpg" alt="Foto de perfil" class="profile-pic">
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
        
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Buscar en Google o escribir una URL">
            <span class="icon search-icon">&#128269;</span> <!-- Ícono de lupa -->
            <span class="icon mic-icon">&#127908;</span> <!-- Ícono de micrófono -->
            <span class="icon lens-icon">&#128248;</span> <!-- Ícono de Google Lens -->
        </div>

        <!-- Botones de búsqueda -->
        <div class="buttons">
            <button class="btn">Buscar con Google</button>
            <button class="btn">Voy a tener suerte</button>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="footer-links">
            <span>México</span>
            <div class="links-group">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Configuración</a>
            </div>
        </div>
    </footer>
</body>
</html>
